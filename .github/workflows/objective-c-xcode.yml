name: Build All Files (Xcode)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Compile Entire Project
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile Everything (*.mm)
        run: |
          # النجمة *.mm تعني: اجمع كل ملفات المشروع واصنع منها ملف واحد
          # هذا سيضمن دخول 2.h و Mithril.mm وكل الملفات في البناء
          
          xcrun --sdk iphoneos clang -dynamiclib -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -framework Foundation -framework UIKit \
          -O2 -fobjc-arc \
          -Wno-error \
          -o Sovereign.dylib *.mm

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign_Dylib
          path: Sovereign.dylib
