name: Build All Files (Xcode + C++ Fix)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Compile Project with C++ Support
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile Everything
        run: |
          # التعديل: تمت إضافة -lc++ لحل مشاكل الرموز المفقودة
          
          xcrun --sdk iphoneos clang -dynamiclib -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -framework Foundation -framework UIKit \
          -O2 -fobjc-arc \
          -lc++ \
          -Wno-error \
          -o Sovereign.dylib *.mm

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign_Dylib
          path: Sovereign.dylib
